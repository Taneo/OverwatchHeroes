<div id = "addModal">
	<div class = "modal-content">
		<header class="modal-header">
			<span (click) = "closeModal()" class = "close">&times;</span>
			<h2>Create New Hero!</h2>
		</header>
		<main>
			<table>
				<tr>
					<th>Image:</th>
					<td><img src = "src/assets/img/hero/defaultIcon.png" alt = "hero image"></td>
				</tr>
				<tr>
					<th>Imgage:</th>
					<td><input [(ngModel)]="newHero.img" type = "text" placeholder= "src/assets/img/hero/defaultIcon.png"/></td>
				</tr>
				<tr>
					<th>Role ID:</th>
					<td><input [(ngModel)]="newHero.roleid" type = "number" value = "1"/></td>
				</tr>
				<tr>
					<th>Name:</th>
					<td><input [(ngModel)]="newHero.name" type = "text" placeholder = "Unknown"/></td>
				</tr>
			</table>
		</main>
		<footer class = "modal-footer">
			<div class = "container">
				<button class = "roleButton" (click) = "save()">Add</button>
			</div>
		</footer>
	</div>
</div>
