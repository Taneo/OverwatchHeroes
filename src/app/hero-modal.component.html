<div *ngIf="hero" id = "modal">
	<div class = "modal-content">
		<header class="modal-header">
			<span (click) = "closeModal()" class = "close">&times;</span>
			<h2>{{hero.name}} details!</h2>
		</header>
		<main>
			<table>
				<tr>
					<th>Image:</th>
					<td><img src = "{{hero.img}}" alt = "hero image"></td>
				</tr>
				<tr>
					<th>ID:</th>
					<td>{{hero.id}}</td>
				</tr>
				<tr>
					<th>Name:</th>
					<td><input type = "text" [(ngModel)] = "hero.name" placeholder = "name"/></td>
				</tr>
			</table>
		</main>
		<footer class = "modal-footer">
			<div class = "container">
				<button class = "roleButton" (click) = "save(hero)">Save</button>
			</div>
		</footer>
	</div>
</div>
