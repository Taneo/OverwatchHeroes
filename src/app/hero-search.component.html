<div id="search-component">
	<h4>Hero Search</h4>
	<input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search..."/>
		<ng-container *ngFor="let hero of heroes | async">
			<div (mouseover)="selectHero(hero)" (click)="openModal()" class="search-result" >
				{{hero.name}}
			</div>
		</ng-container>
	<hero-modal [hero]="selectedHero" *ngIf="selectedHero"></hero-modal>
</div>
